<!-- So we need to replicate the codepen.io landing page. -->
<!-- No functionality is needed but it needs to look identical -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codepen</title>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/517eb960cd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/styles/index.css" />
  </head>
  <body>
    <div class="navigation-wrapper">
      <div class="nav-logo">
        <img
          src="images/logos/codepen.png"
          alt="Codepen"
        />
      </div>
      <!-- So above our links next to the codepen logo is a yellow Explore -->
      <div class="nav-explore">
        <div id="explore">Explore</div>
        <div class="links-wrapper">
          <div class="nav-link">Pens</div>
          <div class="nav-link">Projects</div>
          <div class="nav-link">Posts</div>
          <div class="nav-link">Collections</div>
          <div class="nav-link">
            Spark
            <i class="fa-solid fa-angle-down"></i>
          </div>
        </div>
      </div>

      <!-- We notice some sort of spacing between this and the rest of the links, we must also distinguish a difference between the set of links somehow -->

      <div class="nav-buttons">
        <!-- This won't be part of the links wrapper as the styling is too different, instead we will make a new links wrapper which we will name nav-buttons -->
        <!-- Links -->
        <!-- they don't need their own class as we will be doing styling in nav-buttons as nothing else will be in here -->
        <a>
          Create
          <i class="fa-solid fa-angle-down"></i>
        </a>
        <a><i class="fa-solid fa-magnifying-glass"></i></a>
        <a>Log In</a>
        <a>Sign Up</a>
      </div>
    </div>
  </body>
</html>
